<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" readonly type="text" value="{$row.name|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车主类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_type" class="form-control" name="row[f_type]"  readonly type="text" value="{$row.f_type|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" readonly  type="text" value="{$row.phone|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('取车地址')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_dizhi" class="form-control" name="row[f_dizhi]" readonly  type="text" value="{$row.f_dizhi|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车辆类型')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_che" class="form-control" name="row[f_che]" readonly  type="text" value="{$row.f_che|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车牌号码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-f_chenum" class="form-control" name="row[f_chenum]" readonly  type="text" value="{$row.f_chenum|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('行驶状况')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">

                <label for="row[iscandrive]-1"><input id="row[iscandrive]-1" name="row[iscandrive]" type="radio" value="1" {in name="1" value="$row.iscandrive"}checked{/in} /> 可行驶</label>
                <label for="row[iscandrive]-2"><input id="row[iscandrive]-2" name="row[iscandrive]" type="radio" value="2" {in name="2" value="$row.iscandrive"}checked{/in} /> 不可行驶</label>

            </div>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remarks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remarks" class="form-control " rows="5" name="row[remarks]" cols="50">{$row.remarks|htmlentities}</textarea>
        </div>
    </div>
<!--    <div class="form-group">-->
<!--        <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>-->
<!--        <div class="col-xs-12 col-sm-8">-->
<!--            <textarea id="c-content" class="form-control editor" rows="5" name="row[content]" cols="50">{$row.content|htmlentities}</textarea>-->
<!--        </div>-->
<!--    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
