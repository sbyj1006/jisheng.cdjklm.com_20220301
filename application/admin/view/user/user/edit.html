        <div class="col-xs-12 col-sm-4">
            {$groupList}
        </div>
    </div>
    <div class="form-group {eq name='$row.group_id' value='2'} {else\} hide {/eq}" id="tuoyuns">
        <label for="c-lastname" class="control-label col-xs-12 col-sm-2">{:__('所属托运公司')}:</label>
        <div class="col-xs-12 col-sm-4">

            <select class="form-control selectpicker">
                <option value="" disabled>---请选择所属外部托运公司---</option>
                {volist name="$wbtuoy" id="vo"}
                <option value="{$vo.id}" disabled>{$vo.name}</option>

        </div>

    <div class="form-group">
        <label for="c-lastname" class="control-label col-xs-12 col-sm-2">{:__('标签')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-lastname" data-rule="required" class="form-control" name="row[lastname]" type="text" value="{$row.lastname|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('姓名')}:</label>

            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>


    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>

            <input id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
