<!DOCTYPE html>
<!-- 语言 -->
<html lang="zh">
<head>
    <!-- 字符编码格式 -->
    <meta charset="UTF-8">
    <!-- 浏览器兼容问题 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网页标题 -->

    <title>{if condition="isset($list.title)"}{$list.title}_{/if}{if condition="isset($ftitle.name)"}{$ftitle.name}_{/if}{if condition="isset($title.name)"}{$title.name}_{/if}{$seo_title}</title>

    <meta name="description" content="{notempty name='$list.seo_description'}{$list.seo_description}_{/notempty}{$seo_description}" />

    <!-- bootstrap的样式表 -->

    <!-- 动画样式 -->
    <link href="/public/home/css/animate.css" rel="stylesheet" >
    <!-- 主要内容样式 -->
    <link href="/public/home/css/jisheng.css?8" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
